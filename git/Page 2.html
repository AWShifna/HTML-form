<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Page two</h1>
</head>
<body>
   <!--HTML form--> 
   <form>
        <div class="input-element">
            <label for="Name">Name</label>
            <input id="Name" Type="Text" placeholder="Name" required>
        </div>
        <div class="input-element">
            <label for="Civil Status">Civil Status  </label>
            <select id="Civil Status" Type="Text" placeholder="Civil Satus" Size=2>
                <option value="Married">Married</option>
                <option value="Unmarried">Unmarried</option>
                <option value="divorced">divorced</option>
                <option value="separated">separated</option>
                <option value="widowed">widowed</option>
            </select>
        </div>
        <div class="input-element">
            <label for="Adress">Address</label>
            <input id="Adress" Type="text" placeholder="Adress">
        </div>
         <div class="input-element">
            <label for="Phone">Phone</label>
            <input id="phone" Type="Number" placeholder="Phone">
         </div>
         <div class="input-element">
            <label for="Email">Email</label>
            <input id="Email" Type="Email" placeholder="Email" required>
         </div>
         <div class="input-element">
            <label for="District">District</label>
            <select id="District" Name="District">
                <option value="null">Select a District</option>
                <Option value="Colombo">Colombo</Option>
                <Option value="Rathnapura">Rathnapura</Option>
                <Option value="Gampaha">Gampaha</Option>
                <Option value="Kalutara">Kalutara</Option>
                <Option value="Kandy">Kandy</Option>
                <Option value="Matale">Matale</Option>
                <Option value="Nuwara Eliya">Nuwara Eliya</Option>
                <Option value="Galle">Galle</Option>
                <Option value="Matara">Matara</Option>
                <Option value="Hambantota">Hambantota</Option>
                <Option value="Jaffna">Jaffna</Option>
                <Option value="Kilinochchi">Kilinochchi</Option>
                <Option value="Mannar">Mannar</Option>
                <Option value="Vavuniya">Vavuniya</Option>
                <Option value="Mullaitivu">Mullaitivu</Option>
                <Option value="Batticaloa">Batticaloa</Option>
                <Option value="Ampara">Ampara</Option>
                <Option value="Trincomalee">Trincomalee</Option>
                <Option value="Kurunegala">Kurunegala</Option>
                <Option value="Puttalam">Puttalam</Option>
                <Option value="Anuradhapura">Anuradhapura</Option>
                <Option value="Polonnaruwa">Polonnaruwa</Option>
                <Option value="Badulla">Badulla</Option>
                <Option value="Moneragala">Moneragala</Option>
                <Option value="Kegalle">Kegalle</Option>
            </select>
         </div>
         <div class="input-element">
            <label for="Country">Country</label>
            <select id="Country" Name="Country">
                <option value="Sri lanka" Selected>Sri Lanka</option>
                <option value="USA">USA</option>
                <option value="Russia">Russia</option>
                <option value="China">China</option>
                <option value="Other">Other</option>
            </select>
         </div>
         <div class="input-element">
            <label for="Language">Language</label>
            <Select id="Language" Name="Language" Multiple>
            <option value="English">English</option>
            <option value="Chinese">Chinese</option>
            <option value="Hindi">Hindi</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            </Select>
         </div>
         <div class="input-element">
            <label for="Comment">Comment</label>
            <textarea id="Comment" Name="Comment" rows="5" cols="30" placeholder="Comment"></textarea>
         </div>
         <div class="input-element">
            <input id="Submit" type="Submit" value="Submit">
         </div>
         
   </form>
</body>
</html>
